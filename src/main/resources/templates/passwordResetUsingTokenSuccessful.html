<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      xmlns:th="https://www.thymeleaf.org">
<body>
<main layout:fragment="content">
    <div class="container my-5">
        <div th:switch="${passwordResetResult.name()}">
            <div th:case="PASSWORD_RESET_SUCCESSFUL"
                 class="position-relative p-5 text-center text-muted bg-body">
                <i class="bi bi-check2-circle fs-1"></i>
                <h1 class="text-body-emphasis">Password was reset.</h1>
                <p class="col-lg-6 mx-auto mb-4">
                    You can now log in to your account using newly set password.
                </p>
                <a th:href="@{/login}" class="btn btn-primary px-5 mb-5" type="button">
                    OK
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
